<!DOCTYPE html>
<html>
<head>
  <title>System Settings - Hospital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa; /* Soft pastel blue */
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .panel {
      background-color: rgba(255, 255, 255, 0.95);
      width: 420px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .title-bar {
      display: flex;
      align-items: center;
      background-color: #1d7eb7;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 8px;
      margin-bottom: 22px;
    }

    .logo-bar {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-bar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .logo-bar h2 {
      margin: 10px 0 0;
      color: #004080;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    .full-access {
      color: green;
    }

    .restricted {
      color: red;
    }

    .edit-link {
      color: #0077b6;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h3 {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .add-btn {
      background-color: #198754;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 13px;
      color: white;
      cursor: pointer;
    }

    .list-option {
      background-color: #f0f8ff;
      padding: 14px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .backup-btn {
      background-color: #ffc107;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      color: #000;
      margin-right: 10px;
      cursor: pointer;
    }

    .sync-btn {
      background-color: #0077b6;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
