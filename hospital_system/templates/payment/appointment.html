<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d6f0ff; /* light blue background */
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .appointment-card {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .user-avatar {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .badge-stay {
      background-color: #2ecc71;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
    }

    .btn-danger {
      padding: 10px 20px;
      font-size: 16px;
    }

    h6, p, small, a {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="appointment-card">
    <p class="text-primary fw-bold">Patient Book ID 24391</p>

    <div class="d-flex align-items-center mb-4">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Zaara Blake" class="user-avatar">
      <div>
        <h6 class="mb-0">Zaara Blake</h6>
        <small>20 years â€¢ Female</small>
      </div>
    </div>

    <p><strong>Doctor Name:</strong> Zara Nguyen</p>
    <p><strong>Mode:</strong> Offline</p>
    <p><strong>Date:</strong> 15/07/2025</p>
    <p><strong>Timing:</strong> 9:55 AM</p>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <span class="badge badge-stay">STAY</span>
      <button class="btn btn-danger">CANCEL</button>
    </div>

    <div class="mt-3">
      <a href="#" class="text-decoration-underline text-primary">Details</a>
    </div>
  </div>
</div>

</body>
</html>
