<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Instacare</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style2.css" />


  <!-- Custom CSS -->

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Left Column (Login Form) -->
      <div class="col-lg-7 d-flex flex-column justify-content-center login-left">
        <!-- Corner Icons -->
        <img src="stethoscope .png" alt="Stethoscope Icon" class="corner-icon-left" />
        <img src="hospital.png" alt="Hospital Icon" class="corner-icon-right" />

        <h1 class="mb-3 fw-bold">Login to your account!!</h1>
        <p class="text-muted mb-4">
          Simplify your appointment process and your treatment with <strong>InstaCare</strong>
        </p>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" required />
          </div>
          <div class="mb-3 position-relative">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
          </div>
          <div class="text-end mb-3">
            <a href="#" class="text-decoration-none small text-muted">Forgot Password?</a>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-custom rounded-pill py-3">Login</button>
          </div>
        </form>

        <div class="text-center small">
          Not a member? <a href="#" class="text-decoration-none fw-semibold text-primary">Register now</a>
        </div>
      </div>

      <!-- Right Column (Image) -->
      <div class="col-lg-5 d-none d-lg-block right-image"></div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle Password Script -->
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.add("fa-eye");
        icon.classList.remove("fa-eye-slash");
      }
    }
  </script>

</body>
</html>
