<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maternity Ward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
      color: #4a148c;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .description {
      background-color: rgba(255,255,255,0.3);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .stat-box {
      background-color: #ce93d8;
      padding: 1rem 2rem;
      border-radius: 12px;
      flex: 1 1 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #ab47bc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maternity Ward</h1>
    <div class="description">
      A nurturing space for mothers and newborns, focused on care, rest, and bonding. Specialized staff ensures safety and support during childbirth.
    </div>

    <div class="stats">
      <div class="stat-box">
        <h2>Babies Born Today</h2>
        <span>6</span>
      </div>
      <div class="stat-box">
        <h2>Recovery Beds</h2>
        <span>8 / 20</span>
      </div>
      <div class="stat-box">
        <h2>OB-GYN Specialist</h2>
        <span>Dr. Sheila Antony</span>
      </div>
      <div class="stat-box">
        <h2>Neonatal Nurses</h2>
        <span>5</span>
      </div>
    </div>

  </div>
</body>
</html>
