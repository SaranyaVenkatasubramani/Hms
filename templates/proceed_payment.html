
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("/static/images/stethoscope-bg.png") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .success-box {
      background-color: #ffffff;
      padding: 50px 35px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
    }

    .success-box i {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-box h1 {
      font-size: 34px;
      color: #28a745;
      margin-bottom: 15px;
    }

    .success-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-dashboard {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn-dashboard:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="success-box">
    <i class="fas fa-check-circle"></i>
    <h1>Payment Successful!</h1>
    <p>Thank you for your payment. Your appointment is confirmed and you're all set!</p>
    <a href="{% url 'appointment_dashboard' %}" class="btn-dashboard">Go to My Appointments</a>
  </div>
</div>

</body>
</html>
