<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://static.vecteezy.com/system/resources/thumbnails/032/168/890/small_2x/laptop-medicine-doctor-photo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 80px;
  border-radius: 1rem;
  width: 100%;
  max-width: 1000px; /* increased from 400px */
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  text-align: center;
   font-size: 1.2rem; 
}

.form-container h4 {
  font-size: 2rem;
  font-weight: bold;
}

/* Paragraph under heading */
.form-container p {
  font-size: 1.1rem;
}

/* Input fields */
input.form-control {
  height: 50px;
  font-size: 1.1rem;
}

/* Button */
.btn-primary {
  font-size: 1.1rem;
  padding: 12px;
}

/* Back to login link */
.back-link {
  font-size: 1rem;
}
  </style>
</head>
<body>

  <div class="form-container">
    <!-- 🖼️ Image inside form -->
    <img src="https://static.vecteezy.com/system/resources/thumbnails/032/168/890/small_2x/laptop-medicine-doctor-photo.jpg" alt="Doctor Image">

    <h4 class="mb-3">Forgot Password</h4>
    <p class="mb-4">Enter your email to reset your password</p>

      <div class="mb-3 text-start">
        <label>Email ID:</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Reset Password</button>
      </div>
    </form>

    <a href="/login/" class="back-link">Back to login</a>
  </div>

</body>
</html>
