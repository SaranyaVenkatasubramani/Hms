{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Lab Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('{% static "images/doc.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ffffff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 22px;
      font-weight: bold;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #0044cc;
    }

    .branding img {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }

    .header-title {
      font-size: 20px;
      color: #333;
    }

    .main {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }

    .container {
      width: 460px;
      background-color: rgba(163, 210, 243, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-top: 10px;
      color: #333;
      font-size: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #333;
      font-size: 14px;
    }

    select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0044cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0033aa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="branding">
      <img src="{% static 'images/doc.logo.jpg' %}" alt="Logo" />
      WELCOME TO INSTACARE
    </div>
    <div class="header-title">â˜° Lab Module</div>
  </div>

  <div class="main">
    <!-- Form Section -->
    <div class="container">
      <h2>Create Lab Test</h2>
      <form method="POST">
        {% csrf_token %}

        <label for="patient">Patient</label>
        <select name="patient" id="patient">
          <option>Mary Alien</option>
          <option>Harold Green</option>
          <option>Joseph Clark</option>
        </select>

        <label for="test_name">Test Name</label>
        <select name="test_name" id="test_name">
          <option>Blood Test</option>
          <option>X-Ray</option>
          <option>MRI</option>
        </select>

        <label for="cost">Cost</label>
        <input type="text" name="cost" placeholder="$">

        <label for="date">Date</label>
        <input type="date" name="date">

        <button type="submit">Create</button>
      </form>
    </div>

    <!-- Table Section -->
    <div class="container">
      <h2>Recent Test</h2>
      <table>
        <tr>
          <th>Test Name</th>
          <th>Patient</th>
          <th>Date</th>
        </tr>
        <tr>
          <td>Blood Test</td>
          <td>Mary Alien</td>
          <td>12.04.2024</td>
        </tr>
        <tr>
          <td>X-Ray</td>
          <td>Harold Green</td>
          <td>11.04.2024</td>
        </tr>
        <tr>
          <td>MRI</td>
          <td>Joseph Clark</td>
          <td>10.04.2024</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>

    
]
