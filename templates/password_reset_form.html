{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://static.vecteezy.com/system/resources/thumbnails/032/168/890/small_2x/laptop-medicine-doctor-photo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 80px;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 1.2rem;
    }

    .form-container h4 {
      font-size: 2rem;
      font-weight: bold;
    }

    .form-container p {
      font-size: 1.1rem;
    }

    input.form-control {
      height: 50px;
      font-size: 1.1rem;
    }

    .btn-primary {
      font-size: 1.1rem;
      padding: 12px;
    }

    .back-link {
      font-size: 1rem;
      margin-top: 20px;
      display: block;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h4 class="mb-3">Forgot Password</h4>
    <p class="mb-4">Enter your email to reset your password</p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </div>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">Back to login</a>
    </div>
  </div>

</body>
</html>
