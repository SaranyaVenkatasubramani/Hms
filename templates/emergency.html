<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emergency Ward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f44336, #b71c1c);
      color: white;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .description {
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .stat-box {
      background-color: #d32f2f;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffebee;
      flex: 1 1 220px;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emergency Ward</h1>
    <div class="description">
      Rapid-response care for critical cases and trauma. Equipped with emergency equipment and triage staff 24/7.
    </div>

    <div class="stats">
      <div class="stat-box">
        <h2>Critical Cases</h2>
        <span>4</span>
      </div>
      <div class="stat-box">
        <h2>Ambulance Arrivals</h2>
        <span>3</span>
      </div>
      <div class="stat-box">
        <h2>ER Surgeons</h2>
        <span>Dr. Farhan Zaidi</span>
      </div>
      <div class="stat-box">
        <h2>ER Nurses</h2>
        <span>5</span>
      </div>
    </div>

  </div>
</body>
</html>
