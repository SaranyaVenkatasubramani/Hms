<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innovative Healthcare Solution</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #b3d9ff, #80bfff); /* shaded blue theme */
    }

    .container {
      background: url('https://images.unsplash.com/photo-1588776814546-d8408ccf3b1e?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .content {
      max-width: 550px;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .logo-icon {
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #003366;
    }

    .tagline {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .presenter {
      background: #cceeff;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: inline-block;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #004466;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #333;
      margin-top: 1rem;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #007bff;
      background-color: #f0faff;
      color: #003366;
      margin-top: 1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    select:hover {
      background-color: #e6f7ff;
      cursor: pointer;
    }

    option {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <div class="logo-icon">+</div>
        <span>INSTACARE</span>
      </div>
      <h1>Innovative Healthcare Solution</h1>
      <p class="tagline">Shaping the Future of Modern Medicine</p>
      <div class="presenter">service</div>

      <label style="font-weight:bold; color:#004466;">Select Ward Management Option:</label>

<div style="margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
  <a href="/general/" class="btn btn-outline-primary">General Ward</a>
  <a href="/icu/" class="btn btn-outline-primary">ICU</a>
  <a href="/emergency/" class="btn btn-outline-primary">Emergency Room</a>
  <a href="/maternity/" class="btn btn-outline-primary">Maternity Ward</a>
  <a href="/surgery/" class="btn btn-outline-primary">Surgical Ward</a>
</div>


      <div class="footer">
        <span>Our Fundation</span>
        <span>Love and Care</span>
      </div>
    </div>
  </div>

  <script>
    function handleWardSelection(value) {
      if (value) {
        window.location.href = value;
      }
    }
  </script>
</body>
</html>
