{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard - Appointment List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: url('{% static "images/dobi.jpg" %}') center/cover no-repeat fixed;
    }
    .navbar-brand img {
      width: 40px;
    }
    .btn-view {
      font-size: 14px;
      padding: 4px 10px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-info bg-info px-4 py-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-light"><i class="fas fa-bars"></i></button>
    <div class="d-flex align-items-center">
      <h5 class="text-white fw-bold mb-0 me-3">Dr.Beryl</h5>
      <img src="{% static 'images/doc.avif' %}" class="rounded-circle" width="40" />
    </div>
  </nav>

  <!-- Appointment List Section -->
  <div class="container mt-4">
    <h4 class="fw-bold">Appointment List</h4>

    <!-- Table -->
    <div class="table-responsive mt-3 border rounded bg-white shadow-sm">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Patient</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td><img src="{% static patient.image %}" width="40" /></td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.gender }}</td>
            <td>
              <button class="btn btn-warning btn-sm btn-view">
                <i class="fas fa-eye"></i> view
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
