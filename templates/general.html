<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>General Ward Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5f5dc, #d7ccc8); /* Beige gradient */
      color: #4e342e;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #6d4c41;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .description {
      background-color: rgba(255,255,255,0.6);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .stat-box {
      background-color: #ffe0b2;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1 1 220px;
    }

    .stat-box h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #4e342e;
    }

    .stat-box span {
      font-size: 1.2rem;
      display: block;
      color: #3e2723;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #8d6e63;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #6d4c41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>General Ward Dashboard</h1>
    <div class="description">
      The General Ward offers holistic care for non-critical patients, featuring well-lit rooms, personalized attention, and seamless comfort throughout their recovery journey.
    </div>

    <div class="stats">
      <div class="stat-box">
        <h2>Patients</h2>
        <span>22</span>
      </div>
      <div class="stat-box">
        <h2>Available Beds</h2>
        <span>10 / 32</span>
      </div>
      <div class="stat-box">
        <h2>Ward Manager</h2>
        <span>Dr. Aravind Iyer</span>
      </div>
      <div class="stat-box">
        <h2>Nursing Staff</h2>
        <span>6</span>
      </div>
    </div>

  </div>
</body>
</html>
