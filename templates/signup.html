{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - InstaCare</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container-fluid {
      height: 100vh;
    }

    .signup-left {
      background-color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-left h2 {
      font-weight: 700;
    }

    .form-control {
      border-radius: 25px;
      padding: 10px 20px;
    }

    .signup-button {
      border-radius: 25px;
      background-color: #add8f7;
      font-weight: bold;
      border: none;
    }

    .signup-button:hover {
      background-color: #87ceeb;
    }

    .signup-right img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .logo-icon {
      width: 40px;
      margin-bottom: 20px;
    }

    .login-link {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row h-100">
      
      <!-- Left Panel -->
      <div class="col-md-6 signup-left">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-icon">
        <h2>Create a new account!</h2>
        <p>Join InstaCare to manage appointments and treatments efficiently</p>
        
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn signup-button w-100">Sign Up</button>
        </form>

        <div class="login-link">
          Already have an account? <a href="{% url 'login' %}">Back to login</a>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-md-6 signup-right d-none d-md-block">
        <img src="{% static 'images/image.png' %}" alt="Doctor Image">
      </div>
    </div>
  </div>

</body>
</html>
