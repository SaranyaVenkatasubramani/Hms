<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICU Ward Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #512da8, #009688); /* Purple to Teal */
      color: #fefefe;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #e0f7fa;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }

    .description {
      background-color: rgba(255,255,255,0.15);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.6;
      color: #f1f8e9;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .stat-box {
      background-color: #7e57c2;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      flex: 1 1 220px;
    }

    .stat-box h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #e0f7fa;
    }

    .stat-box span {
      font-size: 1.2rem;
      display: block;
      color: #ffffff;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #00acc1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00838f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ICU Ward Dashboard</h1>
    <div class="description">
      The Intensive Care Unit operates at maximum precision, with real-time monitoring and highly trained staff providing life-sustaining support 24/7.
    </div>

    <div class="stats">
      <div class="stat-box">
        <h2>Beds Occupied</h2>
        <span>16 / 20</span>
      </div>
      <div class="stat-box">
        <h2>Ventilator Units</h2>
        <span>5</span>
      </div>
      <div class="stat-box">
        <h2>Head Specialist</h2>
        <span>Dr. Meera Nair</span>
      </div>
      <div class="stat-box">
        <h2>Surveillance Nurses</h2>
        <span>8</span>
      </div>
    </div>

    
  </div>
</body>
</html>
