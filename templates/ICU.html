<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICU - Ward Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #b3d9ff, #80bfff);
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    }

    .content {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      color: #003366;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .stat-box {
      flex: 1 1 40%;
      background-color: #e6f0ff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .stat-box h2 {
      color: #004080;
      font-size: 1.5rem;
    }

    .stat-box span {
      font-size: 1.2rem;
      color: #000;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .actions a, .actions select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions a:hover,
    .actions select:hover {
      background-color: #0056b3;
    }

    .back-button {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>ICU Ward Overview</h1>
      <p>
        The Intensive Care Unit (ICU) is equipped with life-saving technologies and 24/7 monitoring to handle critically ill patients.
      </p>

      <div class="stats">
        <div class="stat-box">
          <h2>Beds Available</h2>
          <span>6 / 20</span>
        </div>
        <div class="stat-box">
          <h2>Patients</h2>
          <span>14</span>
        </div>
        <div class="stat-box">
          <h2>Doctor In-Charge</h2>
          <span>Dr. Meera Nair</span>
        </div>
        <div class="stat-box">
          <h2>Nurses on Duty</h2>
          <span>5</span>
        </div>
      </div>

      <div class="actions">
        <a href="#">Start Live Monitoring</a>
        <a href="#">Contact Nurse</a>
        <select id="wardNav">
          <option value="">Go to Ward</option>
          <option value="index">Home</option>
          <option value="general">General Ward</option>
          <option value="emergency">Emergency</option>
          <option value="maternity">Maternity</option>
          <option value="covid">COVID Isolation</option>
        </select>
      </div>

      <a class="back-button" href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('wardNav').addEventListener('change', function () {
      const page = this.value;
      if (page) {
        window.location.href = page + '.html';
      }
    });
  </script>
</body>
</html>
