{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sent</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://static.vecteezy.com/system/resources/thumbnails/032/168/890/small_2x/laptop-medicine-doctor-photo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .form-container h4 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-primary {
      font-size: 1.1rem;
      padding: 12px 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h4>Password Reset Email Sent</h4>
    <p>Please check your inbox and follow the instructions to reset your password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
  </div>

</body>
</html>
