{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Pharmacy</title>
  <style>
    body {
      margin: 0;
      height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('{% static "images/doc.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .main-container {
      width: 700px;
      padding: 40px;
      background-color: rgba(163, 210, 243, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .header {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
      border-radius: 6px;
    }

    .logo-bar {
      text-align: center;
      margin: 20px 0 10px;
    }

    .logo-bar img {
      width: 60px;
      height: 60px;
    }

    .logo-bar h1 {
      font-size: 22px;
      margin-top: 5px;
      color: #003366;
    }

    .nav-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .nav-buttons button {
      margin: 5px;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #0044cc;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button.active {
      background-color: #002f8c;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    h2 {
      font-size: 20px;
      margin-top: 10px;
      color: #111;
    }

    .search-add {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    .add-btn {
      background-color: #0044cc;
      color: white;
      padding: 10px 15px;
      border: none;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #e0f3ff;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #ddd;
    }

    .bill-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .bill-btn {
      background-color: #0ca70c;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main-container">

    <!-- Header -->
    <div class="header">
      ☰ Pharmacy
    </div>

    <!-- Logo & Welcome -->
    <div class="logo-bar">
      <img src="{% static 'images/doc.logo.jpg' %}" alt="Doctor Logo">
      <h1>Welcome to InstaCare</h1>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button onclick="showPage('inventory')" class="active">Inventory</button>
      <button onclick="showPage('prescriptions')">Prescriptions</button>
    </div>

    <!-- Inventory Page -->
    <div id="inventory" class="section active">
      <h2>INVENTORY</h2>
      <div class="search-add">
        <input type="text" placeholder="Search......">
        <button class="add-btn">Add item</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Drug Name</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Aspirin</td><td>50</td></tr>
          <tr><td>Amoxicillin</td><td>75</td></tr>
          <tr><td>Lisinopril</td><td>65</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Prescriptions Page -->
    <div id="prescriptions" class="section">
      <div class="bill-section">
        <h2>PRESCRIPTIONS</h2>
        <button class="bill-btn">BILL</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Charles Harr’s</td><td><b>Dr. John Smith</b></td><td>12.04.2024</td></tr>
          <tr><td>Anna Moore</td><td><b>Dr. John Smith</b></td><td>09.04.2024</td></tr>
          <tr><td>James Lee</td><td><b>Dr. Sarah Miller</b></td><td>09.04.2024</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');

      document.querySelectorAll('.nav-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
