{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      padding: 30px;
      margin-top: 50px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      padding: 10px 30px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    h2 {
      font-weight: 600;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <div class="header">
          <h2>Complete Your Patient Profile</h2>
        </div>

        <form method="POST" action="{% url 'appointment_dashboard' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>

          <div class="mb-3">
            <label for="medical_history" class="form-label">Medical History</label>
            <textarea class="form-control" id="medical_history" name="medical_history" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label for="allergies" class="form-label">Allergies</label>
            <textarea class="form-control" id="allergies" name="allergies" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label for="emergency_contact" class="form-label">Emergency Contact Name</label>
            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" required>
          </div>

          <div class="mb-4">
            <label for="emergency_number" class="form-label">Emergency Contact Number</label>
            <input type="text" class="form-control" id="emergency_number" name="emergency_number" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-submit">Submit & Generate ID</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
