<!-- templates/doctor/view_patient.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Patient Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Patient Details</h3>
  <hr>
  <p><strong>Full Name:</strong> {{ patient.full_name }}</p>
  <p><strong>Date of Birth:</strong> {{ patient.dob }}</p>
  <p><strong>Address:</strong> {{ patient.address }}</p>
  <p><strong>Allergies:</strong> {{ patient.allergies }}</p>
  <p><strong>Medical History:</strong> {{ patient.medical_history }}</p>
  <p><strong>Emergency Contact:</strong> {{ patient.emergency_contact_name }} - {{ patient.emergency_contact_number }}</p>
</div>
</body>
</html>
