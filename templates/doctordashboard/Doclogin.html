<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .row.full-height {
      height: 100vh;
    }

    .login-side {
      background-color: #e0f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .login-form {
      max-width: 700px;
      width: 100%;
      padding: 60px;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .login-form h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .form-control {
      height: 55px;
      font-size: 1.2rem;
    }

    .login-btn {
      width: 100%;
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 16px;
      font-size: 1.2rem;
      border-radius: 6px;
      margin-top: 25px;
    }

    .login-btn:hover {
      background-color: #1b4332;
    }

    .extra-links {
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
    }

    .extra-links a {
      color: #003f88;
      font-weight: bold;
    }

    .image-side {
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .image-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .image-side {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row full-height">
    <!-- Left Side -->
    <div class="col-md-6 login-side">
      <div class="login-form">
        <div class="text-center">
          <img src="https://img.icons8.com/ios-filled/60/000000/stethoscope.png" alt="Stethoscope Icon" class="mb-4" />
          <h2>Doctor Login</h2>
        </div>
        <form>
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="dr.beryl97@gmail.com" required>
          <label for="password" class="form-label mt-4">Password</label>
          <input type="password" id="password" class="form-control" required>
          <div class="d-flex justify-content-between align-items-center my-4">
            <div class="form-check">
              <input type="checkbox" id="remember" class="form-check-input">
              <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
          </div>
          <button type="submit" class="btn login-btn">Login</button>
          <div class="extra-links">
            Not registered yet? <a href="#">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Side with Doctor Image -->
    <div class="col-md-6 image-side">
      <img src="https://thumbs.dreamstime.com/b/doctor-stethoscope-tablet-color-background-closeup-online-medical-service-144046109.jpg" alt="Professional doctor with tablet and stethoscope">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
