{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/stethoscope-tablet-bg.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
    }

    .payment-box {
      background-color: #fefefe;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .payment-box h2 {
      font-size: 30px;
      color: #0077b6;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-check {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .total-fee {
      font-size: 20px;
      text-align: end;
      color: #333;
      margin-bottom: 20px;
    }

    .promo {
      margin-top: 30px;
      font-size: 16px;
    }

    .btn-proceed {
      background-color: #00b4d8;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .btn-proceed:hover {
      background-color: #0096c7;
    }

    @media (max-width: 576px) {
      .payment-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="payment-box">
    <h2><i class="fas fa-stethoscope me-2"></i>Choose Your Payment Method</h2>
    <div class="total-fee"><strong>Total: â‚¹77</strong></div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="upi" checked>
      <label class="form-check-label" for="upi">
        UPI (Google Pay, PhonePe, Paytm)
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="card">
      <label class="form-check-label" for="card">
        Credit or Debit Card
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="cash">
      <label class="form-check-label" for="cash">
        Cash on Visit (Cards also accepted)
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="netbanking">
      <label class="form-check-label" for="netbanking">
        Net Banking
      </label>
    </div>

    <div class="promo">
      <a href="#" class="text-primary text-decoration-underline">Add Gift Card / Promo Code</a>
      <p class="text-muted mt-1">Includes GST and other taxes</p>
    </div>

    <a href="{% url 'proceed_payment' %}" class="btn-proceed mt-4">Proceed Payment</a>
  </div>
</div>

</body>
</html>
